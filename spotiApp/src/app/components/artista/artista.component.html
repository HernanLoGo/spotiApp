<app-loading *ngIf="loading"></app-loading>
<div class="row text-white animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images[0].url" class="img-thumbnail img-circle" />
  </div>

  <div class="col">
    <h3>{{artist.name}}</h3>
    <p><a [href]="artist.external_urls.spotify" target="_blank">Ir a la pagina del artista</a></p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>

</div>

<div class="row animated fadeIn mt-5" *ngIf="!loading">
  <div class="col">
    <table class="table text-white">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks" class="text-white">
          <th> <img [src]="track.album.images | noimage" class="img-thumb"></th>
          <th>{{track.album.name}}</th>
          <th>{{track.name}}</th>
          <th>
            <audio [src]="track.preview_url" controls></audio>

          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
